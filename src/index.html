<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGestPro - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="version-info">
            <div class="company-info">
                <p class="company-name">Proativa, LDA</p>
                <p class="company-details">NIF: 54521452</p>
                <p class="version-number">Versão: 10.00.10.6016</p>
            </div>
            <div class="logo" title="FinGestPro v10">v10</div>
        </div>
        
        <div class="login-form">
            <div class="welcome-section">
                <div class="user-icon pulse">
                    <img src="assets/user-icon.svg" alt="User Icon">
                </div>
                <h2>Bem-vindo ao FinGestPro</h2>
                <p class="login-subtitle">Faça login para acessar o sistema</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="username" class="sr-only">Nome de usuário</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               placeholder="Nome de usuário" 
                               required 
                               autocomplete="username"
                               aria-label="Nome de usuário">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password" class="sr-only">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               placeholder="Senha" 
                               required
                               autocomplete="current-password"
                               aria-label="Senha">
                        <button type="button" 
                                class="toggle-password" 
                                aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="options-group">
                    <div class="checkbox-group">
                        <input type="checkbox" 
                               id="windowsAuth" 
                               name="windowsAuth">
                        <label for="windowsAuth">
                            <i class="fab fa-windows"></i>
                            Autenticação Windows
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-confirmar">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                    <button type="button" class="btn-cancelar">
                        Cancelar
                    </button>
                </div>
            </form>

            <div id="error-message" class="error-message" role="alert" aria-live="polite"></div>
        </div>
        
        <div class="footer">
            <p>© 2025 FinGestPro – BUSINESS SOFTWARE SOLUTIONS</p>
            <p>Contrato válido até: 26/06/2025</p>
            <div class="support-info">
                <a href="#" class="support-link">
                    <i class="fas fa-headset"></i>
                    Suporte
                </a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
