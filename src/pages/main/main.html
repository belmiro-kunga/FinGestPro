<!DOCTYPE html>
<html>
<head>
    <title>FinGestPro - Sistema de Gestão Financeira</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../../../assets/images/logo.png" alt="Logo" class="logo">
                <h3>FinGestPro</h3>
            </div>
            <ul class="menu">
                <li class="active" data-page="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </li>
                <li data-page="transactions">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transações</span>
                </li>
                <li data-page="accounts">
                    <i class="fas fa-wallet"></i>
                    <span>Contas</span>
                </li>
                <li data-page="budget">
                    <i class="fas fa-piggy-bank"></i>
                    <span>Orçamento</span>
                </li>
                <li data-page="reports">
                    <i class="fas fa-file-alt"></i>
                    <span>Relatórios</span>
                </li>
                <li data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="syncButton">
                    <i class="fas fa-sync"></i>
                    <span>Sincronizar</span>
                </button>
                <button id="logoutButton">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </nav>
        <main class="content">
            <header class="top-bar">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usuário</span>
                </div>
                <div class="connection-status">
                    <i class="fas fa-wifi"></i>
                    <span id="connectionStatus">Online</span>
                </div>
            </header>
            <div id="mainContent" class="main-content">
                <!-- Content will be loaded dynamically -->
                <div id="dashboard" class="page active">
                    <h2>Dashboard</h2>
                    <div class="dashboard-grid">
                        <div class="card">
                            <h3>Saldo Total</h3>
                            <p class="amount">R$ 0,00</p>
                        </div>
                        <div class="card">
                            <h3>Receitas do Mês</h3>
                            <p class="amount positive">R$ 0,00</p>
                        </div>
                        <div class="card">
                            <h3>Despesas do Mês</h3>
                            <p class="amount negative">R$ 0,00</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
